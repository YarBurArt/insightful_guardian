name: Lint (pylint)

on:
  push:
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10', '3.13']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

        # cd backend
      - name: Install dependencies with Poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry install --no-interaction --no-ansi

      - name: Run pylint
        # working-directory: backend
        # check pylint issues unsubscriptable-object for E1136
        # like that https://github.com/sqlalchemy/sqlalchemy/discussions/9202
        run: |
          FILES=$(git ls-files 'backend//*.py' ':!backend/alembic/' ':!backend/app/tests/' ':!backend/app/schemas/' ':!backend/migration/')
          export PYTHONPATH=.:backend 
          OUTPUT=$(poetry run pylint --disable=E1136,E1102 $FILES) || PYLINT_RC=$?
          echo "$OUTPUT"
          RATING=$(echo "$OUTPUT" \
            | grep "Your code has been rated at" \
            | sed -E 's/.*rated at ([0-9]+(\.[0-9]+)?).*/\1/')
          awk -v r="$RATING" 'BEGIN { exit (r < 5.0) }' \
            && echo "Rating is â‰¥ 5.0: $RATING" \
            || (echo "Rating below threshold: $RATING" && exit 1)
          if [ $(( PYLINT_RC & 3 )) -ne 0 ]; then
            echo "Fatal or Error issues detected (exit code $PYLINT_RC)"
            exit 1
          else
            echo "Good Fatal/Error issues (exit code $PYLINT_RC)"
          fi